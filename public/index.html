<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pixiJS-poem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 0;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    // 解决scale模糊问题
    (function (e, n) {
      var
        vpt = document.querySelector('meta[name="viewport"]'),
        pw = document.documentElement.clientWidth,
        o = pw / n;

      vpt.setAttribute("content", "width=".concat(n, ",initial-scale=").concat(o, ",maximum-scale=").concat(o,
        ",minimum-scale=").concat(o, ",viewport-fit=cover"))
    })("fixed", 750);
  </script>
</body>

</html>
